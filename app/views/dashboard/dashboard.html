<div class="dashboard" ng-tell="dashboard">
    <button class="button-default block" ng-click="slideOutMenuParams.open()">
        Add Favorite
    </button>
    <ul ng-if="routes">
        <li ng-repeat="route in routes">
            {{route.routeA}} <i class="fa fa-arrow-right"></i> {{route.routeB}}
        </li>
    </ul>
</div>
